<!DOCTYPE html>
<html>
    <head>
        <title>Welp!</title>
    </head>
    <body>
        <h1>Welp!</h1>
        <form action="Welp.php" method="post">
            <label for="name"> Name:</label>
            <input type="text" id="first_cname" name="name" required><br>
            <label><i>(Can be a first, last, or nickname!)</i></label><br><br>
           
            <label for="name"> Item reviewed:</label>
            <input type="text" id="item" name="item" required><br>
            <label><i>(A film, book, etc)</i></label><br><br>

            
            <label for="attending">Would you read / watch / etc again?:</label>
            <input type="radio" id="yes" name="attending" value="yes">
            <label for="yes">Yes</label> <!--adds a label to first selecion-->
            <input type="radio" id="no" name="attending" value="no">
            <label for="no">No</label><br><br><!--adds a label to second selection-->
            <input type="radio" id="no" name="attending" value="maybe">
            <label for="maybe">Maybe</label><br><br><!--adds a label to third selection-->

            <label for="guests">Rating:</label>
            <input type="number" min="1" max="5" id="guests" name="guests" required>
            <label for="amount"><i>(Out of 5 stars)</i><br><br></label>

            <label for="data-entry">Add a comment:</label>
            <textarea id="data-entry" rows="7" cols="42"  placeholder="Write Here!"></textarea>
            <label><i>(No more than 250 characters)</i></label><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
